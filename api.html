<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">

      <title>Live Weather App</title>
      <link rel="stylesheet" href="api.css" />
   </head>
   <body>
      <!-- Main app -->
      <div class="app-wrap">
          <!-- Search box -->
         <header>
            <input type="text"  class="search-box" placeholder="Enter the city" />
         </header>
         <!-- inner dynamic text with respect to api ==> location, date/time, temperature-->
         <main>
            <section class="location">
               <div class="city">Chandigarh, IN</div>
               <div class="date">Friday 19 March 2021</div>
               <div class="icon">
                   <img class="temp-icon" src="https://as1.ftcdn.net/jpg/04/15/72/82/500_F_415728241_ZSEf7k9oP4VXr4B1pQMuAWFf0msUCFpb.jpg"
               </div>
            </section>
            <div class="current">
               <div class="temp">35<span>°c</span></div>
               <div class="weather">Clouds</div>
               <!-- <div class="hi-low">34°c / 35°c</div> -->
            </div>
         </main>
      </div>
      <script src="api.js"></script>
   </body>
</html>
